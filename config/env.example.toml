# Stop-loss / protections
# - ORDER_DISABLE_STOP_LOSS=true が既定（stopLossOnFill を付与しない。TP は付与される）
# - ALLOW_TRAILING_STOP_LOSS=true が既定（set_trade_protections / dynamic protections は許可）
ORDER_DISABLE_STOP_LOSS = "true"
ALLOW_TRAILING_STOP_LOSS = "true"
# NOTE: EXIT_NO_NEGATIVE_CLOSE=1 の場合、既定では stopLossOnFill を付与しない（損切り禁止を優先）。
# hard SL を使う場合は以下を true にする（or per-pocket）。
ORDER_ALLOW_STOP_LOSS_WITH_EXIT_NO_NEGATIVE_CLOSE = "false"
# Per-pocket overrides (optional; gradual rollout)
# ORDER_DISABLE_STOP_LOSS_SCALP = "false"      # enable entry SL for scalp only
# ORDER_DISABLE_STOP_LOSS_MICRO = "false"      # enable entry SL for micro only
# ORDER_DISABLE_STOP_LOSS_MACRO = "false"      # enable entry SL for macro only
# ORDER_DISABLE_STOP_LOSS_SCALP_FAST = "false" # enable entry SL for scalp_fast only
# ORDER_ALLOW_STOP_LOSS_WITH_EXIT_NO_NEGATIVE_CLOSE_SCALP = "true"
# ORDER_ALLOW_STOP_LOSS_WITH_EXIT_NO_NEGATIVE_CLOSE_SCALP_FAST = "true"
# Alternative enable flags:
# ORDER_ENABLE_STOP_LOSS_SCALP = "true"
#
# Hard SL (catastrophic stop) for NEW entries only:
# - stopLossOnFill に付与する「最低距離(pips)」を指定する（戦略の sl_pips がタイトでも widening する）
# - 0 の場合は無効
# ORDER_ENTRY_HARD_STOP_PIPS = "0"
# ORDER_ENTRY_HARD_STOP_PIPS_SCALP = "25"
# ORDER_ENTRY_HARD_STOP_PIPS_STRATEGY_TICKIMBALANCE = "50"
# ORDER_ENTRY_HARD_STOP_PIPS_SCALP_FAST = "35"

# ScalpPrecision Exit (RangeFader) loss-cut (optional; recommended: new trades only)
