# BigQuery (Looker Studio / 集計用)
BQ_PROJECT = "your-project-id"          # 省略時は GOOGLE_CLOUD_PROJECT を使用
BQ_DATASET = "quantrabbit"              # bq_exporter の既定に合わせる
BQ_TRADES_TABLE = "trades_raw"          # bq_exporter の既定
