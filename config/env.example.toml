# --- Risk & sizing ---
# 1 トレードあたりの許容リスク割合（equity 比）。例: 0.01 = 1%
risk_pct = "0.01"
# マルチポケット合流時の最大リスク割合（base〜max で自動調整）
risk_pct_max = "0.08"
# 使用可能証拠金に対する最大使用割合（0.0〜1.0）
max_margin_usage = "0.8"
