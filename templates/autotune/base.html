<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "QuantRabbit Autotune" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #1f2933; color: #fff; padding: 1rem 2rem; }
    main { padding: 2rem; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 0.6rem 0.8rem; border-bottom: 1px solid #e5e7eb; text-align: left; }
    th { background: #f0f4f8; font-weight: 600; }
    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .badge { display: inline-block; padding: 0.15rem 0.5rem; border-radius: 0.4rem; font-size: 0.8rem; }
    .pending { background: #e0f2fe; color: #1d4ed8; }
    .approved { background: #dcfce7; color: #15803d; }
    .rejected { background: #fee2e2; color: #b91c1c; }
    form { margin: 0; }
    textarea { width: 100%; min-height: 80px; }
    .card { background: #fff; padding: 1.5rem; border-radius: 0.75rem; box-shadow: 0 10px 30px rgba(15,23,42,0.08); margin-bottom: 1.5rem; }
    .buttons { display: flex; gap: 0.75rem; }
    button { padding: 0.6rem 1.2rem; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600; }
    button.approve { background: #16a34a; color: #fff; }
    button.reject { background: #dc2626; color: #fff; }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 1rem; margin-top: 1rem; }
    .stat-card { background: #f8fafc; padding: 1rem; border-radius: 0.75rem; box-shadow: inset 0 0 0 1px rgba(15,23,42,0.05); }
    .stat-label { font-size: 0.85rem; color: #64748b; text-transform: uppercase; letter-spacing: 0.04em; }
    .stat-value { font-size: 1.75rem; font-weight: 700; color: #111827; margin-top: 0.3rem; }
    .stat-sub { font-size: 0.8rem; color: #475569; margin-top: 0.2rem; }
  </style>
</head>
<body>
  <header>
    <h1>QuantRabbit Autotune Review</h1>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
